<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego: Haz clic en el CÃ­rculo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      color: #2c3e50;
    }

    #score {
      font-size: 24px;
      margin-bottom: 20px;
      color: #34495e;
    }

    #game-area {
      position: relative;
      width: 80vw;
      height: 60vh;
      background-color: #ecf0f1;
      border: 3px solid #2c3e50;
      border-radius: 10px;
      overflow: hidden;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: #e74c3c;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: all 0.1s ease;
    }

    #start-btn {
      margin: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Haz clic en el CÃ­rculo</h1>
  <div id="score">Puntos: 0</div>
  <button id="start-btn">Iniciar Juego</button>
  <div id="game-area"></div>

  <script>
    const gameArea = document.getElementById('game-area');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');
    let score = 0;
    let gameRunning = false;

    function randomPosition() {
      const x = Math.random() * (gameArea.clientWidth - 50);
      const y = Math.random() * (gameArea.clientHeight - 50);
      return { x, y };
    }

    function createCircle() {
      const circle = document.createElement('div');
      circle.classList.add('circle');

      const { x, y } = randomPosition();
      circle.style.left = x + 'px';
      circle.style.top = y + 'px';

      circle.addEventListener('click', () => {
        if (!gameRunning) return;
        score++;
        scoreDisplay.textContent = 'Puntos: ' + score;
        gameArea.removeChild(circle);
        createCircle();
      });

      gameArea.appendChild(circle);

      // Eliminar el cÃ­rculo despuÃ©s de 1.5 segundos si no se hace clic
      setTimeout(() => {
        if (gameArea.contains(circle)) {
          gameArea.removeChild(circle);
          createCircle();
        }
      }, 1500);
    }

    startBtn.addEventListener('click', () => {
      score = 0;
      scoreDisplay.textContent = 'Puntos: 0';
      gameRunning = true;

      // Eliminar cualquier cÃ­rculo viejo
      gameArea.innerHTML = '';

      // Empezar el juego
      createCircle();
    });
  </script>

</body>
</html>
